<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">DOM Calculator</h1>
    <p id="description">A simple calculator built using DOM manipulation.</p>
    <input type="text" id="result" readonly />

    <div class="calculator">
      <button id="clear">C</button>
      <button id="backspace">‚Üê</button>
      <button id="dot">.</button>
      <button id="multiply">*</button>

      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="divide">/</button>

      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="subtract">-</button>

      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="add">+</button>

      <button id="0">0</button>
      <button id="00">00</button>
      <button id="equal" class="equal">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
